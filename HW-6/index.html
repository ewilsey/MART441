<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta name="author" content="Eric Wilsey's">
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <script src="./script.js"></script>
    <title> Memory Madness! </title>
</head>
<body>
    <h1>Memory Madness!</h1>
    <div class="divTable">
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell">First Name</div>
                <div class="divTableCell"><input type="text" id="txtFirstName"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">Last Name</div>
                <div class="divTableCell"><input type="text" id="txtLastName"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">Age</div>
                <div class="divTableCell"><input type="text" id="txtAge"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell"><button id="btnSubmit" onclick="addToPlayer();">Start</button></div>
            </div>
        </div>
    </div>
</body>
</html>
