<html>
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            let tractor = {
                "manufacturer" : "HÃ¼rlimann",
                "model" : "H 488",
                "color" : {
                    "body" : "Green",
                    "rim" : "Grey"
                },
                "setups" : [
                    "Standard",
                    "Narrow",
                    "Wide",
                    "Twin-rear"
                ]
            }

            $(function () {
            $("button").click(function () {
                showTractorInfo();
            });

        });

        function showTractorInfo()
            {
                $("#tractorInformation").html("Manufacturer: " + tractor.manufacturer
                + "<br>Model:" + tractor.model + "<br>Body Color:" + tractor.color.body + "<br>Rim Color:"
                + tractor.color.rim + "<br>Wheel Setups Available:<br>" +
                tractor.setups[0] + "<br>" + tractor.setups[1] + "<br>" + tractor.setups[2] + "<br>" + tractor.setups[3]);
            }
        </script>
    </head>

    <body>
        <div id="tractorInformation"></div>
        <button id="btnSubmit" onclick="showTractorInfo();">Show Information</button>
    </body>
</html>
