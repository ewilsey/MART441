<html>
    <head>
        <script>
            let tractor = {
                "manufacturer" : "Hurlimann",
                "model" : "H 488",
                "owner" : {
                    "firstName" : "Bob",
                    "lastName" : "Jones"
                },
                "wheel setups" : [
                    "small",
                    "medium",
                    "large",
                    "x-large"
                ]
            }

            function showTractorInfo()
            {
                document.getElementById("tractorInformation").innerHTML = "Manufacturer: " + tractor.manufacturer
                + "<br>Model:" + tractor.model + "<br>First Name:" + tractor.owner.firstName + "<br>Last Name:"
                + tractor.owner.lastName + "<br>Wheel Setups Available:<br>" +
                tractor.sizes[0] + "<br>" + tractor.sizes[1] + "<br>" + tractor.sizes[2] + "<br>" + tractor.sizes[3];
            }
        </script>
    </head>

    <body>
        <div id="tractorInformation"></div>
        <button id="btnSubmit" onclick="showTractorInfo();">Show Information</button>
    </body>
</html>
