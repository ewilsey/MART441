<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#tractorInformation").load("tractor.json", fadeText);
            });
        });

        function fadeText()
        {
            $("#tractorInformation").fadeOut("slow").fadeIn("slow");
        }
    </script>
</head>

<body>
    <div id="tractorInformation"></div>
    <button>Get Tractor Information</button>
</body>

</html>
</html>
