<html>
    <head>
        <title>Canvas</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>body{background-color: yellow; height:400px;font-size:24px}</style>
    </head>
    <style>
        #myCanvas{
            border: blue;
            border-style: solid;
            border-width: 2px;

        }
    </style>
    <body>
        <canvas id="myCanvas" height="600" width="800"></canvas>

        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var x = 50;
            var y = 50;
            ctx.fillStyle = "red";
            drawSquare();
            setInterval(update, 1000/60);

            function update()
            {

                drawSquare();
            }

            function drawSquare()
            {
                ctx.clearRect(0,0,800,600);
                ctx.fillRect(x, y, 20, 20);
            }

        </script>
    </body>
</html>
